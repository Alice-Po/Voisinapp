<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>VoisinApp</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
        background-color: #543f2e !important;
      }

      .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #543f2e;
        background-image: radial-gradient(circle at 50% 14em, #a78464 0%, #543f2e 100%);
        padding: 20px;
      }

      .welcome-message {
        color: white;
        font-family: Roboto, sans-serif;
        font-size: 32px;
        text-align: center;
        margin: 0 0 16px 0;
        font-weight: 400;
      }

      .app-description {
        color: white;
        font-family: Roboto, sans-serif;
        font-size: 18px;
        text-align: center;
        max-width: 600px;
        margin: 16px 0;
        line-height: 1.5;
        font-style: italic;
      }

      .loading-text {
        color: white;
        font-family: Roboto, sans-serif;
        font-size: 16px;
        text-align: center;
        font-style: italic;
        margin-top: 16px;
        opacity: 0.8;
      }

      .loading-gif {
        width: auto;
        height: auto;
        max-width: 200px;
        margin: 20px 0;
        object-fit: contain;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
        filter: brightness(0) invert(1);
      }

      .MuiScopedCssBaseline-root {
        background-color: #543f2e !important;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="loader-container">
        <h1 class="welcome-message">Bienvenu sur VoisinApp</h1>
        <p class="app-description">
          Ceci est une demostration d'un réseau social de proximité qui respecte votre vie privée. Connectez-vous avec
          vos voisins, partagez des services et créez des liens locaux tout en gardant le contrôle total de vos données.
        </p>
        <img src="/hardwork.gif" alt="Chargement en cours..." class="loading-gif" />
        <p class="loading-text">Préparation de l'application...</p>
      </div>
    </div>
  </body>
  <script type="module" src="/src/index.jsx"></script>
</html>
